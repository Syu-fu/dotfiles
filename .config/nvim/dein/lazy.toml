# filer{{{
 
# ファイラープラグイン
[[plugins]]
repo = 'lambdalisue/fern.vim'
hook_add = 'nnoremap <silent> <Leader>t :Fern . -reveal=% -drawer -toggle -width=40<CR>'
hook_source = 'source $XDG_CONFIG_HOME/nvim/plugins/settings/fern.vim'
on_cmd = ['Fern']

# ファイルのアイコン付け
[[plugins]]
repo = 'lambdalisue/fern-renderer-nerdfont.vim'
on_source= 'fern.vim'

# ファイルのアイコンに色付け
[[plugins]]
repo = 'lambdalisue/glyph-palette.vim'
on_source= 'fern.vim'

# ファイルアイコンの依存プラグイン
[[plugins]]
repo = 'lambdalisue/nerdfont.vim'
on_source= 'fern.vim'

# ファイルのプレビュー
[[plugins]]
repo = 'yuki-yano/fern-preview.vim'
on_source= 'fern.vim'

# git statusを表示
[[plugins]]
repo = 'lambdalisue/fern-git-status.vim'
on_source= 'fern.vim'

# }}}

# man {{{

# helpの表示を日本語に
[[plugins]]
repo = 'vim-jp/vimdoc-ja'
on_path = '.*'
hook_add = '''
   set helplang=ja,en
'''

# cheatsheet 
[[plugins]]
repo = 'reireias/vim-cheatsheet'
on_path = '.*'
hook_add = '''
    let g:cheatsheet#cheat_file = '$XDG_CONFIG_HOME/nvim/plugins/settings/cheatsheet.md'
    let g:cheatsheet#float_window = 1
'''
# }}}

# snippets{{{

[[plugins]]
repo = 'SirVer/ultisnips'
on_path = '.*'
hook_add = '''
    let g:UltiSnipsExpandTrigger="<c-k>"
    let g:UltiSnippetDirectries = '$XDG_CONFIG_HOME/nvim/snippets'
    '''

[[plugins]]
repo = 'honza/vim-snippets'
on_path = '.*'

# }}}

# fzf{{{
[[plugins]]
repo = 'junegunn/fzf'
depends = 'fzf'
on_path = '.*'

[[plugins]]
repo = 'junegunn/fzf.vim'
on_path = '.*'
merged = 0
hook_add = 'source $XDG_CONFIG_HOME/nvim/plugins/settings/fzf.vim'

# }}}

