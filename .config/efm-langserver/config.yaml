---
version: 2
log-file: /home/syu-fu/Documents/Projects/output.log
log-level: 1
root-markers:
  - node_modules/
  - .git/
lint-debounce: 0.5s
tools:
  javascript-eslint: &javascript-eslint
    lint-command: 'eslint -f visualstudio --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - "%f(%l,%c): %tarning %m"
      - "%f(%l,%c): %rror %m"

  prettier: &prettier
    format-command: 'npx --no-install prettier --stdin-filepath ${INPUT}'
    format-stdin: true

  markdownlint-lint: &markdownlint-lint
    prefix: markdownlint
    lint-command: 'markdownlint --stdin'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c MD%n/%*[^ ] %m'
      - '%f:%l MD%n/%*[^ ] %m'
    commands:
      - title: 'markdownlint fix'
        command: markdownlint
        arguments:
          - '--fix'
          - '${INPUT}'

  textlint-lint: &textlint-lint
    prefix: textlint
    lint-command: 'npx --no-install textlint -f unix --stdin --stdin-filename ${INPUT}'
    lint-ignore-exit-code: true
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m [%trror/%r]'
      - '%f:%l:%c: 【%r】 %m'
      - '%E%f:%l:%c: %m'
      - '%Z%m [%trror/%r]'
      - '%C%m'
    root-markers:
      - .textlintrc
      - .textlintrc.json
      - .textlintrc.yaml
      - .textlintrc.yml
    commands:
      - title: 'textlint fix'
        command: npx
        arguments:
          - '--no-install'
          - 'textlint'
          - '--fix'
          - '${INPUT}'

  vim-vint: &vim-vint
    lint-command: 'vint -'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m'

  json-jq: &json-jq
    lint-command: 'jq .'

  shellcheck-lint: &shellcheck-lint
    prefix: shellcheck
    lint-command: 'shellcheck -f gcc -x -'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %t%*[^:]: %m [SC%n]'

  shfmt-format: &shfmt-format
    format-command: 'shfmt -ln bash -i 2 -bn -ci -sr -kp'
    format-stdin: true

  yamllint-lint: &yaml-yamllint
    prefix: yamllint
    lint-command: 'yamllint --strict --format parsable ${INPUT}'
    lint-stdin: false
    lint-formats:
      - '%f:%l:%c: [%t%*[a-z]] %m'
    env:
      - 'PYTHONIOENCODING=UTF-8'

  commitlint-lint: &commitlint-lint
    prefix: commitlint
    lint-command: 'npx --no-install commitlint -c false'
    lint-stdin: true
    lint-formats:
      - '%t%*[^ ] %m'
    root-markers:
      - .commitlintrc
      - .commitlintrc.json
      - .commitlintrc.yaml
      - .commitlintrc.yml
      - .commitlintrc.js
      - .commitlintrc.cjs
      - .commitlintrc.ts
      - commitlint.config.js
      - commitlint.config.cjs
      - commitlint.config.ts

languages:
  typescript:
    - <<: *javascript-eslint
    - <<: *prettier

  markdown:
    - <<: *textlint-lint
    - <<: *markdownlint-lint

  json:
    - <<: *json-jq

  vim:
    - <<: *vim-vint

  sh:
    - <<: *shellcheck-lint
    - <<: *shfmt-format

  yaml:
    - <<: *yaml-yamllint
  gitcommit:
    - <<: *commitlint-lint

